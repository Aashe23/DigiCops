<div class="container">
     
            <form class="form-horizontal" role="form">
                <h2>Complaint Form</h2>
                <div class="form-group">
                    <label for="compalint" class="col-sm-3 control-label">Complaint</label>
                    <div class="col-sm-9">
                        <input type="text" id="complaint" placeholder="Enter your Complaint" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-3 control-label">City</label>
                    <div class="col-sm-9">
                        <input type="text" id="city" placeholder="Enter Your City" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">State </label>
                    <div class="col-sm-9">
                        <input type="text" id="state" placeholder="Enter Your State" class="form-control" name= "State">
                    </div>
                </div>
                <div class="form-group">
                    <label for="place" class="col-sm-3 control-label">Spot of Crime</label>
                    <div class="col-sm-9">
                        <input type="spot" id="place" placeholder="Enter Spot Of Crime" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="crimecity" class="col-sm-3 control-label">Crime City</label>
                    <div class="col-sm-9">
                        <input type="text" id="crimecity" placeholder="Enter Crime City" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="crimestate" class="col-sm-3 control-label">Crime State</label>
                    <div class="col-sm-9">
                          <input type="text" id="crimestate" placeholder="Enter Crime State" class="form-control" autofocus>
                </div>
                    </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Crime</label>
                    <div class="col-sm-9">
                        <input type="date" id="crimeDate" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="witnessname" class="col-sm-3 control-label">Witness Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="wname" placeholder="Enter Witness Name If Any" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="witnessEmail" class="col-sm-3 control-label">Witness Email</label>
                    <div class="col-sm-9">
                        <input type="text" id="cemail" placeholder="Enter Witness email" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="witnessAddress" class="col-sm-3 control-label">Witness Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="cadd" placeholder="Enter Criminal Address" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Witness Adhar </label>
                    <div class="col-sm-9">
                        <input type="Number" id="adharNumber" placeholder="Adhar number" class="form-control">
                        <span class="help-block">Your adhar number won't be disclosed anywhere </span>
                    </div>
                </div>
                
                  <div class="form-group">
                    <label for="criminal name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="cname" placeholder="Enter Criminal Name If Known" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="criminalAddress" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" id="cadd" placeholder="Enter Criminal Address" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label"> Criminal Adhar </label>
                    <div class="col-sm-9">
                        <input type="Number" id="adharNumber" placeholder="Adhar number" class="form-control">
                        <span class="help-block">Your adhar number won't be disclosed anywhere </span>
                    </div>
                </div>
                
                
                 
                
                         
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
